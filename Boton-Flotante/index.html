<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Flotante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="floating-contact-form">
        <div class="form-container">
            <h3>Nos gustaría brindarte más información</h3>

            <form action="#">
                <div class="field-container">
                    <i class="fas fa-signature"></i>
                    <input placeholder="Nombre" class="form-input" type="text" id="name">
                </div>

                <div class="field-container">
                    <i class="fas fa-phone"></i>
                    <input placeholder="Celuar" class="form-input" type="text" id="phone">
                </div>

                <div class="btn-group">

                    <button class="Whatsapp">WhatsApp <i class="fa-brands fa-whatsapp"></i></button>
                    <button class="Telegram">Telegram <i class="fa-brands fa-telegram"></i></button>
                    <button class="Llamada">Llamada <i class="fas fa-phone"></i></button>

                </div>

                <input type="submit" value="Enviar">
            </form>
        </div>

        <div class="contact-icon">
            <i class="fas fa-comments"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
