<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="CSS/form_style.css">
</head>
<body>
    <div class="form-body">
        <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <h3>Registrate para más info</h3>
                <p>Llena la información abajo</p>
                <form class="requires-validation" novalidate>
      
                  <div class="col-md-12">
                    <input class="form-control" type="text" name="name" placeholder="Nombre completo" required>
                  </div>
      
                  <div class="col-md-12">
                    <input class="form-control" type="email" name="email" placeholder="Número celular" required>
                  </div>
      
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label">Acepto términos y condiciones</label>
                  </div>
      
                  <div class="form-button mt-3">
                    <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
